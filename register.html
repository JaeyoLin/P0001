<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./libs/fontawesome@6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./libs/slick@1.8.1/css/slick.css">
    <link rel="stylesheet" href="./libs/bootstrap@5.2.1/bootstrap.min.css">
    <link rel="stylesheet" href="./libs/jquery.skeleton.loader@1.2.0/jquery.skeleton.css">
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/main_mobile.css" />

    <script src="./libs/jquery@3.6.1/jquery-3.6.1.min.js"></script>
    <script src="./libs/jquery.i18n@1.0.7/jquery.i18n.min.js"></script>
    <script src="./libs/jquery.i18n@1.0.7/jquery.i18n.messagestore.min.js"></script>
    <script src="./libs/jquery-ui@1.13.2/jquery-ui.min.js"></script>
    <script src="./libs/bootstrap@5.2.1/bootstrap.bundle.min.js"></script>
    <script src="./libs/fontawesome@6.2.0/js/all.min.js"></script>
    <script src="./libs/slick@1.8.1/js/slick.min.js"></script>
    <script src="./libs/chart.js@3.9.1/chart.min.js"></script>
    <script src="./libs/chartjs-plugin-datalabels@2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <script src="./libs/jquery-validation@1.19.5/jquery.validate.min.js"></script>
    <script src="./libs/jquery.skeleton.loader@1.2.0/jquery.scheletrone.js"></script>
    
    <script src="./assets/js/config/common.js"></script>
    <script src="./assets/js/config/validate_lang.js"></script>
    <script src="./assets/js/main.js"></script>
</head>
<body>
    <div class='mainContainer'>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container-fluid">
                <div class="companyIcon">
                    <a href="./index.html">
                        <img src="https://dummyimage.com/500x160/F0F0F0/000000.png&text=company+logo" />
                    </a>
                </div>

                <button class="navbar-toggler btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon btn-sm"></span>
                </button>

                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a id="btn_signin" href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#modalSignin"><span data-i18n="sign_in">Sign in</span></a>
                        </li>
                        <li class="nav-item">
                            <a href="./register.html" class="nav-link"><span data-i18n="sign_up">Sign up</span></a>
                        </li>
                        
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" aria-haspopup="true" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <span data-i18n="language">Language</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item langOption" href="#" value="en_US">English</a></li>
                                <li><a class="dropdown-item langOption" href="#" value="zh_TW">繁體中文</a></li>
                                <li><a class="dropdown-item langOption" href="#" value="vi_VN">Tiếng Việt</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="register_back">
            <div id="register_box" class="mt-5 mb-5">
                <h4 class="mb-3" data-i18n="register">Register</h4>
                <form id="registerForm" class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="account" class="mb-1" data-i18n="account">Account</label>
                            <input class="form-control rounded-3" id="account" name="account">
                        </div>

                        <div class="col-12">
                            <label for="password" class="mb-1" data-i18n="password">Password</label>
                            <input type="password" class="form-control rounded-3" id="password" name="password" >
                        </div>

                        <div class="col-12">
                            <label for="confirm_password" class="mb-1" data-i18n="confirm_password">Confirm Password</label>
                            <input type="password" class="form-control rounded-3" id="confirm_password" name="confirm_password" >
                        </div>

                        <div class="col-12">
                            <label for="email" class="mb-1" data-i18n="email">E-mail</label>
                            <input class="form-control rounded-3" id="email" name="email" >
                        </div>

                        <div class="col-md-6">
                            <label for="mobile_phone" class="mb-1" data-i18n="mobile_phone">Mobile Phone</label>
                            <input class="form-control rounded-3" id="mobile_phone" name="mobile_phone">
                        </div>

                        <div class="col-md-6">
                            <label for="invitation_code" class="mb-1" data-i18n="invitation_code">Invitation Code</label>
                            <input class="form-control rounded-3" id="invitation_code" name="invitation_code">
                        </div>
                    </div>
    
                    <hr class="my-4">
    
                    <div class="text-center">
                        <button class="btn btn-success w-300" data-i18n="register">Register</button>
                    </div>
                </form>
            </div>
        </div>

        <footer class="footerWrapper">
            <div>Copyright © XXXXX Co., Ltd. All Rights Reserved.</div>
            <div>
                <span data-i18n="browser_recommendation"></span>
                <span>: Microsoft Edge, Google Chrome, Firefox</span>
            </div>
        </footer>

        <a href="#" class="back-to-top"><i class="fa-solid fa-chevron-up"></i></a>

        <!-- Login -->
        <div class="modal fade py-4" tabindex="-1" role="dialog" id="modalSignin" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                <h2 class="fw-bold mb-0" data-i18n="sign_in">Sign in</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
        
                <div class="modal-body p-5 pt-0">
                <form id="loginForm" class="" action="#">
                    <div class="mb-3">
                        <label for="account" class="mb-1" data-i18n="account">Account</label>
                        <input class="form-control rounded-3" id="account" name="account">
                    </div>
                    <div class="">
                        <label for="password" class="mb-1" data-i18n="password">Password</label>
                        <input type="password" class="form-control rounded-3" id="password" name="password" >
                    </div>
                    <button id="btn_register" class="w-100 mt-5 mb-2 btn btn-lg rounded-3 btn-primary" type="submit" data-i18n="sign_in">Sign in</button>
                </form>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
