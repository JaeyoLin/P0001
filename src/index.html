<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./libs/fontawesome@6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./libs/slick@1.8.1/css/slick.css">
    <link rel="stylesheet" href="./libs/bootstrap@5.2.1/bootstrap.min.css">

    <script src="./libs/jquery@3.6.1/jquery-3.6.1.min.js"></script>
    <script src="./libs/jquery.i18n@1.0.7/jquery.i18n.min.js"></script>
    <script src="./libs/jquery.i18n@1.0.7/jquery.i18n.messagestore.min.js"></script>
    <script src="./libs/jquery-ui@1.13.2/jquery-ui.min.js"></script>
    <script src="./libs/bootstrap@5.2.1/bootstrap.bundle.min.js"></script>
    <script src="./libs/draggable@1.2.4/draggable_background.js"></script>
    <script src="./libs/fontawesome@6.2.0/js/all.min.js"></script>
    <script src="./libs/slick@1.8.1/js/slick.min.js"></script>
    <script src="./libs/chart.js@3.9.1/chart.min.js"></script>
    <script src="./libs/chartjs-plugin-datalabels@2.1.0/chartjs-plugin-datalabels.min.js"></script>

    <script src="./assets/js/config/common.js"></script>
    <script src="./assets/js/index.js"></script>
</head>
<body>
    <div class='mainContainer'>
        <header class="headerWrapper">
            <div class="companyIcon">
                <img src="https://dummyimage.com/500x160/F0F0F0/000000.png&text=company+logo" />
            </div>
            <div class="functionBox">
                <div class="btn loginBtn">
                    <i class="fa-regular fa-user"></i>
                </div>
                <div class="btn langBtn">
                    <i class="fa-solid fa-earth-americas"></i>
                    <div class="langOptionPannel">
                        <div class="langOption active" value="en_US">EN</div>
                        <div class="langOption" value="zh_TW">繁</div>
                        <div class="langOption" value="zh_CN">簡</div>
                    </div>
                </div>
            </div>
        </header>

        <section class="contentWrapper">
            <!--輪播-圖片設定在 main.css:設定輪播廣告圖檔區域 -->
            <div class="slideImageWrapper">
                <div class="slideimg slide1"></div>
                <div class="slideimg slide2"></div>
                <div class="slideimg slide3"></div>
            </div>

            <!-- Pic 1 -->
            <section class="contentSection bulletin">
                <div class="contentFlexWrap bulletinWrapper">
                   <img width="100%" alt="" src="https://dummyimage.com/1024x300/F0F0F0/000000&text=Pic1" />
                </div>
            </section>

            <!-- Pic 2 -->
            <section class="contentSection bulletin">
                <div class="contentFlexWrap bulletinWrapper">
                   <img width="100%" alt="" src="https://dummyimage.com/1024x300/F0F0F0/000000&text=Pic2" />
                </div>
            </section>

            <!-- 公告內容 -->
            <section class="contentSection bulletin">
                <div class="contentFlexWrap bulletinWrapper">
                    <div class="flexItem">
                        <div class="title bkline" data-i18n="bulletin_title_1">News</div>
                        <div>
                            <!--contents-->
                        </div>
                    </div>
                    
                    <div class="flexItem">
                        <div class="title bkline" data-i18n="bulletin_title_2">Activity</div>
                        <div>
                            <!--contents-->
                        </div>
                    </div>

                    <div class="flexItem">
                        <div class="title bkline" data-i18n="bulletin_title_3">Focus</div>
                        <div>
                            <!--contents-->
                        </div>
                    </div>
                </div>
            </section>

            <!-- 統計圖表 -->
            <section class="contentSection grayBk">
                <div class="contentFlexWrap statisticWrapper">
                    <div class="flexItem">
                        <div class="title bkline" data-i18n="statistic_title_1">Structure</div>
                        <div class="pieChartBox">
                            <div class="description">1111</div>
                            <div class="chart">
                                <canvas id="myChart" width="400px" height="400px"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

             <!-- Achievement -->
             <section class="contentSection achievement">
                <div class="title" >Achievement</div>
                <!-- horizontal scroll-->
                <div class="horizontalScrollInner">
                    <div class="horizontalScrollBg draggableBK"></div>
                    <div class="contentWrap achievementWrapper">
                        <div class="horizontalScrollDraggable draggableBK" >
                            <div>test data 1</div>
                            <div>test data 2</div>
                            <div>test data 3</div>
                            <div>test data 4</div>
                            <div>test data 5</div>
                            <div>test data 6</div>
                        </div>
                    </div>
                </div>
            </section>
        </section>

        <footer class="footerWrapper">
            <div>Copyright © Yuanta Financial Holding Co., Ltd. All Rights Reserved.</div>
            <div>
                <span data-i18n="browser_recommendation"></span>
                <span>: Microsoft Edge, Google Chrome, Firefox</span>
            </div>
        </footer>

        <a href="#" class="back-to-top"><i class="fa-solid fa-chevron-up"></i></a>
    </div>

</body>
</html>
