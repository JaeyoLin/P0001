<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Live</title>

    <link rel="stylesheet" href="../libs/normalize@8.0.1/normalize.css">
    <link rel="stylesheet" href="../libs/bootstrap@3.3.7/bootstrap.min.css">
    <link rel="stylesheet" href="../libs/mobile-select@1.3.3/mobile-select.css">
    <link rel="stylesheet" href="./gamelive.css">
    <link rel="stylesheet" href="./gamelive_mobile.css">

    <script src="../libs/jquery-ui@1.12.4/jquery-1.12.4.min.js"></script>
    <script src="../libs/mobile-select@1.3.3/mobile-select.iife.js"></script>
    <script src="./gamelive.js"></script>
</head>
<body>
    <div class="gamelive_container">
        <div class="d-flex h-350">
            <div id="box_three_balls_block" class="w-65-per d-flex flex-column" style="height: 100%">
                <div>XXXX: <span class="font_color_yellow">888888</span></div>
                <div class="d-flex flex-row" style="height: 100%">
                    <div class="flex-grow-1 m-1" style="background-color: #F9F7F7;"></div>
                    <div class="flex-grow-1 m-1" style="background-color: #F9F7F7;"></div>
                    <div class="flex-grow-1 m-1" style="background-color: #F9F7F7;"></div>
                </div>
            </div>
            <div id="box_live_video" class="w-35-per d-flex flex-column">
                <div id="box_last_number">XXXX: <span class="font_color_yellow">888888</span></div>
                <div class="flex-grow-1" style="background-color: #DBE2EF; height: 100%"></div>
            </div>
        </div>
        <div id="bok_total">
            <span>XX: <span class="font_color_yellow">888888</span></span>
        </div>
        <div id="box_add_setting" class="d-flex flex-row">
            <div class="bok_title d-flex align-center">XXXX: </div>
            <div id="box_add_setting_button" class="flex-grow-1" style="flex-wrap: wrap;">
                <button class="add_button">1</button>
                <button class="add_button">2</button>
                <button class="add_button">3</button>
                <button class="add_button">4</button>
                <button class="add_button">5</button>
                <button class="add_button">10</button>
                <button class="add_button">15</button>
                <button class="add_button">20</button>
                <button class="add_button">25</button>
                <button class="add_button">30</button>
            </div>
            <div id="box_add_setting_select" class="flex-grow-1">
                <div id="add_setting_select" >選擇追號</div>            
            </div>
        </div>
        <div id="box_tools" class="d-flex flex-row">
            <div id="box_tools_block" class="w-65-per d-flex flex-column">
                <div class="d-flex flex-row" style="margin-top: 20px;">
                    <div class="bok_title d-flex align-center">XXXX: </div>
                    <div class="d-flex flex-grow-1" style="flex-wrap: wrap;">
                        <button class="add_button">1</button>
                        <button class="add_button">5</button>
                        <button class="add_button">10</button>
                        <button class="add_button">20</button>
                        <button class="add_button">50</button>
                        <button class="add_button">100</button>
                    </div>
                </div>
                <div class="d-flex flex-row" style="margin-top: 20px;">
                    <div class="bok_title d-flex align-center">XXXX: </div>
                    <div id="box_input" class="d-flex flex-grow-1" >
                        <div id="box_input_controller" class="d-flex flex-column">
                            <div id="box_input_left">
                                <input style="width: 100%; line-height: 24px; color:black"  />
                            </div>
                            <div id="box_input_center">
                                <button class="btn_submit">單位歸零</button> 
                            </div>
                            <div id="box_input_right">
                                <button class="btn_submit">送出</button>
                            </div>
                        </div>
                        <div id="box_result_1" style="background-color: #14FFEC; margin: 5px;">22_1</div>
                    </div>
                </div>
                <div id="box_result_2" class="d-flex flex-row" style="margin-top: 20px;">
                    <div class="bok_title d-flex align-center">XXXX: </div>
                    <div class="d-flex flex-grow-1 justify-content-center align-center h-200" style="background-color: #14FFEC;">22_2</div>
                </div>
            </div>
            <div id="box_tools_result" class="w-35-per h-200" style="background-color: #DFD3C3;">AAA</div>
        </div>
    </div>
    
</body>
</html>
